site_name: אלגברה לינארית 1ב
site_description: סיכום מקיף לקורס אלגברה לינארית 1ב, אוניברסיטת תל אביב
docs_dir: docs
site_url: https://orinlevi.github.io/Lini1B/

repo_name: Lini1B
repo_url: https://github.com/orinlevi/Lini1B

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/orinlevi/Lini1B

theme:
  logo: assets/logo.png
  favicon: assets/logo.png
  name: material
  custom_dir: docs/overrides
  language: he
  direction: rtl
  palette:
    - scheme: slate
      media: "(min-width: 0)"
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: מצב יום
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: מצב לילה
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

plugins:
  - search:
      lang: he

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - בית: index.md
  - סיכומים:
    - נושאים:
      - מערכות משוואות לינאריות: notes/linear_systems.md
      - מרחבים וקטוריים: notes/vector_spaces.md
      - תלות ואי-תלות לינארית: notes/linear_dependence.md
      - העתקות לינאריות: notes/linear_transformations.md
      - דטרמיננטות: notes/determinants.md
      - ערכים עצמיים ולכסון: notes/eigenvalues.md
      - מכפלה פנימית: notes/inner_product.md
  - תרגולים:
    - תרגול 1: units/rec01.md
